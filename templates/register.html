<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - PDF QA App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Registrasi Akun</h1>
                <p>Buat akun baru untuk mengakses sistem</p>
            </div>

            <div class="auth-form">
                <form id="register-form" action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required placeholder="Masukkan username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Masukkan email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Masukkan password">
                            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Password</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Konfirmasi password">
                        </div>
                    </div>

                    <!--
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="is_admin" name="is_admin">
                        <label for="is_admin">Daftar sebagai Admin</label>
                    </div>
                    -->

                    <div class="form-group admin-code-group" style="display: none;">
                        <label for="admin_code">Kode Admin</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="password" id="admin_code" name="admin_code" placeholder="Masukkan kode admin">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>

                    <div class="auth-links">
                        <p>Sudah punya akun? <a href="/login">Login</a></p>
                    </div>
                </form>
            </div>

            <div id="message-container" class="message-container">
                <!-- Flash messages will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
